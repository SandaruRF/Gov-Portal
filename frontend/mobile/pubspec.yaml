name: triatholon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^2.4.10
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.7
  http: ^1.1.0
  shared_preferences: ^2.2.2
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/government_sectors/
    - assets/images/ministry_public_security/
    - assets/images/ministry_transport/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/gov_portal_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/gov_portal_logo.png"
  web:
    generate: true
    image_path: "assets/images/gov_portal_logo.png"
  windows:
    generate: true
    image_path: "assets/images/gov_portal_logo.png"
  macos:
    generate: true
    image_path: "assets/images/gov_portal_logo.png"

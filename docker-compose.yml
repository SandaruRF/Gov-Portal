
version: '3.8'

services:
  # Backend Service (Python/FastAPI)
  backend:
    build:
      context: ./backend 
      dockerfile: Dockerfile
    container_name: gov_portal_backend
    restart: unless-stopped
    ports:
      - "8000:8000" 
    volumes:
      - ./backend:/app 
    environment:
      DATABASE_URL: ""
      SUPABASE_URL: ""
      SUPABASE_KEY: ""
      SECRET_KEY: ""
      ALGORITHM: ""
      ACCESS_TOKEN_EXPIRE_MINUTES: ""
      CELERY_BROKER_URL: ""
      CELERY_RESULT_BACKEND: ""
      GEMINI_API_KEY: ""
    depends_on:
      - redis
    networks:
      - app-network

  # Frontend Service (React Web App)
  frontend:
    build:
      context: ./frontend/web 
      dockerfile: Dockerfile
    container_name: gov_portal_frontend
    restart: unless-stopped
    ports:
      - "3000:80" 
    networks:
      - app-network

  # Redis Service (for Celery)
  redis:
    image: redis:6.2-alpine
    container_name: gov_portal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

# Network for services to communicate
networks:
  app-network:
    driver: bridge
